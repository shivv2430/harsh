<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Form</title>
  <link rel="stylesheet" href="exp-4.css">

</head>

<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  background-color: #004aad;
  color: white;
  padding: 15px 0;
}

form {
  background: white;
  width: 60%;
  margin: 30px auto;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
  display: block;
  font-weight: bold;
  margin-top: 15px;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
select,
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

textarea {
  resize: vertical;
}

.btn-container {
  text-align: center;
  margin-top: 20px;
}

input[type="submit"],
input[type="reset"] {
  background-color: #004aad;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  margin: 5px;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
  background-color: #003580;
}
    </style>

  <h1>üè® Hotel Room Booking Form</h1>

  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="10" value="1">

    <label for="room-type">Room Type:</label>
    <select id="room-type" name="room-type" required>
      <option value="">-- Select Room Type --</option>
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      <option value="deluxe">Deluxe Room</option>
      <option value="suite">Suite</option>
    </select>

    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests" rows="4" placeholder="Any special requests (e.g., late check-in, extra bed)"></textarea>

    <div class="btn-container">
      <input type="submit" value="Book Now">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
