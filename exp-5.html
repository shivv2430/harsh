<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>

</head>

<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  background-color: #004aad;
  color: white;
  padding: 15px 0;
}

form {
  background-color: white;
  width: 60%;
  margin: 30px auto;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

input[type="text"],
input[type="email"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

input[type="radio"] {
  margin-right: 5px;
}

textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
  font-size: 14px;
}

input[type="submit"],
input[type="reset"] {
  background-color: #004aad;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px 5px;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
  background-color: #003580;
}

.btn-container {
  text-align: center;
}
    </style>

  <!-- Form starts here -->
  <form action="register_success.html" method="post">
    <!-- Full Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" placeholder="Enter your full name" required>

    <!-- Roll Number -->
    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>

    <!-- Email with validation -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email (e.g., name@gmail.com)" required>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required> <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other" required> <label for="other">Other</label>

    <!-- Course Selection -->
    <label for="course">Select Course:</label>
    <select id="course" name="course" required>
      <option value="">-- Choose your course --</option>
      <option value="btech">B.Tech</option>
      <option value="bca">BCA</option>
      <option value="bsc">B.Sc</option>
      <option value="mca">MCA</option>
    </select>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>

    <!-- Buttons -->
    <div class="btn-container">
      <input type="submit" value="Register">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
