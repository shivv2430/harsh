 <!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Dream Interior Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>✨Dream Interior Design✨</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="homepage.html">Home</a>
        <a href="about_page.html">About</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p><strong>Email:</strong> dreaminterior@gmail.com</p>
        <p><strong>Phone:</strong> +91 9876543210</p>
        <p><strong>Address:</strong> 123 Design Street, Interior City, IC 12345</p>
    </section>

    <!-- Contact Form Section -->
    <section>
        <h2>Contact Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Dream Interior Design. All rights reserved.</p>
    </footer>
</body>
</html>
