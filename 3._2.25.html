<!DOCTYPE html> 
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX INTRODUCTION</title>
    <style>
       .container{
        display: flex;
        height : 400px;
        width : 100%;
        background-color: lightgrey;
        flex-wrap : wrap;
        gap : 30px;
        flex-direction : column;
        justify-content: space-between;
     order :2;
      }
      .item{
        background-color: teal;
        color: white;
        font-size : 30px;
        order : 2;
        text-align : center;
        line-height : 100px;
        flex-shrink: 5;
        flex-grow : 3;
       }
       .item1{
        height : 100px;
        flex-grow: 3;
       }
         .item2{
          height : 100px;
          flex-grow: 3;
     }
        .item3{
         height : 100px;
         flex-grow: 3;
         }
            .item4{
            height : 100px;
            flex-grow: 3;
            }
    </style>
    </head>             
    <body>
      <div class="container">
        <div class="item item1">ITEM 1</div>
        <div class="item item2">ITEM 2</div>
        <div class="item item3">ITEM 3</div>
        <div class="item item4">ITEM 4</div>
        <div class="item item3">ITEM 5</div>
        <div class="item item4">ITEM 6</div>
      </div>
    </body>
</html>
