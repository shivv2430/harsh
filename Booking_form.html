<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Form</title>
  <link rel="stylesheet" href="Booking_form.css">

</head>

<body>

  <h1>üè® Hotel Room Booking Form</h1>

  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="10" value="1">

    <label for="room-type">Room Type:</label>
    <select id="room-type" name="room-type" required>
      <option value="">-- Select Room Type --</option>
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      <option value="deluxe">Deluxe Room</option>
      <option value="suite">Suite</option>
    </select>

    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests" rows="4" placeholder="Any special requests (e.g., late check-in, extra bed)"></textarea>

    <div class="btn-container">
      <input type="submit" value="Book Now">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
