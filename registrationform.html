<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="registrationform.css">
</head>

<body>

  <h1>ðŸŽ“ Student Registration Form</h1>

  <!-- Form starts here -->
  <form action="register_success.html" method="post">
    <!-- Full Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" placeholder="Enter your full name" required>

    <!-- Roll Number -->
    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>

    <!-- Email with validation -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email (e.g., name@gmail.com)" required>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required> <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other" required> <label for="other">Other</label>

    <!-- Course Selection -->
    <label for="course">Select Course:</label>
    <select id="course" name="course" required>
      <option value="">-- Choose your course --</option>
      <option value="btech">B.Tech</option>
      <option value="bca">BCA</option>
      <option value="bsc">B.Sc</option>
      <option value="mca">MCA</option>
    </select>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>

    <!-- Buttons -->
    <div class="btn-container">
      <input type="submit" value="Register">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
