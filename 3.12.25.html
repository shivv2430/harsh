<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex introduction</title>
    <style>
        .container{
            display: flex;
            height: 800px;
            width: 100%;
            background-color: rgb(8, 8, 8);
            flex-wrap: wrap;
            gap: 10px;
            flex-direction: column;
        }
        .item{
            background-color: rgb(142, 18, 18);
            color:cornsilk;
            font-size: 30px;
            line-height: 100px;
            text-align: center;

        }
        .item1{
            height: 100px;
            order: 5;
            flex: 2,1,auto;

        }
        .item2{
            height: 100px;

        }
        .item3{
            height: 100px;

        
        }
        .item4{
            height: 100px;

        }
        .item5{
            height: 100px;

        }
        .item6{
            height: 100px;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">box1</div>
        <div class="item item2">box2</div>
        <div class="item item3">box3</div>
        <div class="item item4">box4</div>
        <div class="item item5">box5</div>
        <div class="item item6">box6</div>
    </div>
</body>
</html>
